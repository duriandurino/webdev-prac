<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="">
</head>
<body>
    <table>
        <tr>
            <td>
                <form action="" method="post" enctype="text/plain">
                    <fieldset>
                        <legend>Customer Information</legend>
                        <table cellspacing="5px">
                            <tr>
                                <td>
                                    <label>Name*</label>
                                </td>
                                <td>
                                    <input type="text" placeholder="first and last name">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Street addres</label>
                                </td>
                                <td>
                                    <input type="text">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>City</label>
                                </td>
                                <td>
                                    <input type="text" value="Ormond Beach">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>State</label>
                                </td>
                                <td>
                                    <input type="text" value="FL">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Postal Code</label>
                                </td>
                                <td>
                                    <input type="text" placeholder="nnnnn (-nnnn)">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Phone Number</label>
                                </td>
                                <td>
                                    <input type="tel" placeholder="(nnn) nnn-nnnn">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>E-mail*</label>
                                </td>
                                <td>
                                    <input type="email">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>
                                        Where did you hear about us?<br>
                                        (select all that apply)
                                    </label>
                                </td>
                                <td>
                                    <select name="heared" size="5px" style="width: 180px;" multiple="multiple">
                                        <option value="Internet">Internet</option>
                                        <option value="Magazine">Magazine</option>
                                        <option value="Newspaper">Newspaper</option>
                                        <option value="Word of Mouth">Word of Mouth</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>What's your favorite dish?</label>
                                </td>
                                <td>
                                    <input type="text">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>How many times do you dine out per month?</label>
                                </td>
                                <td>
                                    <input type="number" style="width: 90px;">
                                </td>
                            </tr>
                        </table>
                        <input type="checkbox">
                        <label>Add me to your mailing list for great coupons and specials!</label>
                    </fieldset>
                </form>
                <input type="button" id="button" value="Submit My Survey">
            </td>
